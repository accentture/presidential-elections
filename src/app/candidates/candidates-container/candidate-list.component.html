
<ul>
    <li *ngFor="let candidate of candidates; let i = index"
        [class]=" 'linkCandidate' + (i).toString()"  
        (click)="loadDetailComponent()"
        (click)="displayDataDetailed(candidate.names)"
        (click)="paintCandidateClicked($event)">
        {{candidate.names}} {{candidate.surnames}}
    </li>
</ul>
